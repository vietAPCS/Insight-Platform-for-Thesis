<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='{% static "member.css" %}'>
    <link rel="stylesheet" href='{% static "profile.css" %}'>
    <link rel="stylesheet" href='{% static "home.css" %}'>
    <link rel="stylesheet" href='{% static "loginout.css" %}'>
</head>
<body>
    <div class="container body-container loginout-container">
        <div class="loginout-wrapper">
            <div class="loginout-logo">
                <img src='{% static "logo.jpg" %}' style="height: 60px;">
            </div>
            <h5>Đăng nhập</h5>
            <form method="POST">
                {% csrf_token %}
                <label class="">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-control mb-3">
        
                <label class="">Mật khẩu</label>
                <input type="password" id="password" name="password" class="form-control mb-3">
                <button class="btn btn-primary">Đăng nhập</button>
                <div class="">
                    <a href="{% url 'Member:signup' %}">Chưa có tài khoản?</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
