<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href='{% static "member.css" %}'>
    <link rel="stylesheet" href='{% static "profile.css" %}'>
    <link rel="stylesheet" href='{% static "home.css" %}'>
    <link rel="stylesheet" href='{% static "loginout.css" %}'>
</head>
<body>
    <div class="container body-container loginout-container">
        <div class="loginout-wrapper">
            <div class="loginout-logo">
                <img src='{% static "logo.jpg" %}' style="height: 60px;">
            </div>

            <h5>Sign Up</h5>
            <form method="POST">
                {% csrf_token %}
                <label>Username</label>
                <input required type="text" id="username" name="username" class="form-control mb-3">
        
                <label>Password</label>
                <input required type="password" id="password" name="password" class="form-control mb-3">
        
                <label>Confirm Password</label>
                <input required type="password" id="password2" name="password2" class="form-control mb-3">
        
                <label>Metamask ID</label>
                <input required type="text" id="metamask-id" name="metamaskID" class="form-control mb-3">
                <button class="btn btn-primary">Sign Up</button>
                <div class="">
                    <a href="{% url 'Member:signin' %}">Already have an account</a>
                </div>
            </form>
        </div>
    </div>
</body>
